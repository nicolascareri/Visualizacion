<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Interfaces Gráficas</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-8">
                <h1 class="text-center alert alert-primary">Interfaces de usuario e interacción</h1>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <div class="container">
        <div class="row text-center"> 
            <div class="col-3">
                
            </div>
            <div class="col-6">
                <button class="btn-info btn-lg dibujar btn-block">Empezar Poligono</button>
            </div>
            
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div class="row">
                    <div class="col-2">
                    </div>
                    <div class="col">
                    </div>
                </div>
                <div class="row">
                    <div class="">
                    </div>
                    <div class="col text-center">
                        <!-- <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button> -->
                        <div class="alert alert-primary alert-dismissible fade show" role="alert">
                            <strong>Hola Bienvenido!</strong> Selecciona "Empezar Poligono" para comenzar a dibujar.
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <canvas class="can" height="400" width="630"></canvas>
            </div>
            <div class="col-3">
                <div class="alert alert-primary alert-dismissible fade show" role="alert">
                    <strong>¿Perdido?</strong> Asegurate de dibujar 3 (tres) puntos antes de cerrar el polígono.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            </div>
            <div class="row text-center">
                <div class="col-2">
                </div>
                <div class="col-8">
                    <button class="btn-warning btn-lg cerrar"> Cerrar Poligono </button>
                    <button class="btn-danger btn-lg clean">Limpiar Canvas</button>
                    <button class="btn-secundary btn-lg cancelar">Parar de dibujar</button>
                </div>    
                <div class="col-2">
                </div>
            </div>
        </div>
            
    <script src="js/main.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
